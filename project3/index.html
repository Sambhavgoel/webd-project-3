<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <form action="https://enw7u145b8im9.x.pipedream.net/" method="post">
    <header class="header">
        <h1 >SIMPLIFII TRAINING ASSIGNMENT</h1>
    </header>
    
    <section class="section">
        <h1><b>NAME</b></h1>
        <div>
        <label for="first_name" >FIRST NAME : </label>
        <input type="text" name="first_name"  style="margin-left:5px;" placeholder="Enter your first name" required>
        <label for="last_name" style="margin-left: 300px;">LAST NAME : </label>
        <input type="text" name="last_name" required placeholder="Enter your last name">
        </div>
    </section>
    <section class="section">
        <h1><b>ADDRESS</b></h1>
        <div>
        <label for="street_address">STREET : </label>
        <input type="text" name="street_address" style="margin-left:45px;" placeholder="Enter your street" required>
        <label for="city" style="margin-left:300px ;">CITY : </label>
        <input type="text" name="city" style="margin-left:65px;" placeholder="Enter your city name"  required>
        </div>
        
        <div style="margin-top: 50px;">
        <label for="state">STATE : </label>
        <input type="text" name="state" style="padding-right:5px;margin-left: 60px;" placeholder="Enter your state" required>
        
        <label for="pincode" style="margin-left: 295px;">PIN CODE : </label>
        <input type="number" name="pincode" style="margin-left:20px;padding-right:5px" placeholder="Enter your pin-code" required>
        </div>

    </section>
    <section class="section">
        <h1><b>CONTACT</b></h1>
        <div>
        <label for="contact_number" style="">CONTACT : </label>
        <input type="number" name="contact_number" style="margin-left:30px;" placeholder="Enter your contact" required>
        
        </div>
    </section>
    <section class="section">
        <h1><b>RATING</b></h1>
        <h3>QUALITY OF PRODUCTS RECIEVED </h3>
    
        <div>
        <label for="quality_of_products_received_rating">EXCELLENT</label>
        <input type="radio" name="quality_of_products_received_rating" value="EXCELLENT" required>
        
    
        <label for="quality_of_products_received_rating">GOOD</label>
        <input type="radio" name="quality_of_products_received_rating" value="GOOD" required>
        
    
        <label for="quality_of_products_received_rating">BAD</label>
        <input type="radio" name="quality_of_products_received_rating" value="BAD" required>
        </div>
        <h3>VALUE FOR MONEY </h3>
    
        <div>
        <label for="value_for_money_rating">EXCELLENT</label>   
        <input type="radio" name="value_for_money_rating" value="EXCELLENT" required>
        
    
        <label for="value_for_money_rating">GOOD</label>
        <input type="radio" name="value_for_money_rating" value="GOOD" required>
        
    
        <label for="value_for_money_rating">BAD</label>
        <input type="radio" name="value_for_money_rating" value="BAD" required>
        </div>
        <h3>DELIVERY</h3>
    
        <div>
        <label for="delivery_rating">EXCELLENT</label>
        <input type="radio" name="delivery_rating" value="EXCELLENT" required>
        
    
        <label for="delivery_rating">GOOD</label>
        <input type="radio" name="delivery_rating" value="GOOD" required>
        
    
        <label for="delivery_rating">BAD</label>
        <input type="radio" name="delivery_rating" value="BAD" required>
        </div>


    </section>
    <br>
    <div class="call">
        <input type="submit" class="button" >
    </div>
    </form>
</body>
</html>
